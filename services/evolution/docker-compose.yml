services:
  evolution:
    image: atendai/evolution-api:latest
    ports:
      - "8082:8080"
    networks:
      - gmorang_network
    env_file:
      - evolution.env
    volumes:
      - evolution_data:/evolution/instances
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.evolution.rule=Host(`192.168.1.19`) && PathPrefix(`/evolution`)"
      - "traefik.http.routers.evolution.entrypoints=web"
      - "traefik.http.routers.evolution.priority=10"
      - "traefik.http.routers.evolution.service=evolution"
      - "traefik.http.services.evolution.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.evolution-stripprefix.stripprefix.prefixes=/evolution"
      - "traefik.http.routers.evolution.middlewares=evolution-stripprefix"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G

volumes:
  evolution_data:
