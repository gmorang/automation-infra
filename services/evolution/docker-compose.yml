services:
  evolution:
    image: atendai/evolution-api:v2.3.0
    ports:
      - "8080:8080"
    networks:
      - gmorang_network
    env_file:
      - evolution.env
    volumes:
      - evolution_data:/evolution/instances
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  evolution_data:
