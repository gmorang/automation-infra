services:
  evolution:
    image: atendai/evolution-api:latest
    expose:
      - "8080"
    networks:
      - gmorang_network
    env_file:
      - evolution.env
    volumes:
      - evolution_data:/evolution/instances
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G

volumes:
  evolution_data:
